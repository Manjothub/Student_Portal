{% extends "main/base.html" %} 
{% load static %}
{% block body %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="POST" action="{% url 'addstudent'%}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Add Student</span></h5>
                      {% include 'includes/errormessage.html'%}
                   </div>
                   
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="first_name">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Email</label>
                       <input type="email" class="form-control" name="email">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Username</label>
                       <input type="text" class="form-control" name="username">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Password</label>
                       <input type="text" class="form-control" name="password">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Date of Birth</label>
                       <div>
                          <input type="date" class="form-control" name="DOB_student">
                       </div>
                    </div>
                 </div>
                   <!-- <div class="col-12 col-sm-6">

                      </div>

                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Gender</label>
                         <select class="form-control" name="gender">
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                         </select>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Course</label>
                         <select class="form-control" name="course_id">
                           <option>Select Course</option>
                           {% for course in course %}
                            <option value="{{course.id}}">{{course.name}}</option>
                           {% endfor %}
                         </select>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Session Year</label>
                         <select class="form-control" name="session_year_id">
                            <option>Session Year</option>
                            {% for session in session_year%}
                            <option value="{{session.id}}">{{session.session_start}} To {{session.session_end}}</option>
                            {% endfor %}
                         </select>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
